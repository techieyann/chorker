<template name="usernameForm">
	<form id="username-form" role="form">
		<div class="input-group">
			<label for="username-input">Username: </label>
			<input id="username-input" name="username" type="text" placeholder="Choose a username" value="{{username}}">
			<button class="btn" value="submit">Submit</button>
		</div>

	</form>
</template>
