<template name="changeHousePassForm">
	<form id="change-house-pass-form" role="form" class="well">
		<div class="form-group">
			<label for="house-pass1">New Password:</label>
			<input class="form-control" id="house-pass1" name="housePass1" type="password" placeholder="Choose a password">
		</div>
		<div class="form-group">
			<label for="house-pass1">Confirm:</label>
			<input class="form-control" id="house-pass2" name="housePass2" type="password" placeholder="Confirm your password">
		</div>
		<button class="btn btn-primary pull-right" type="submit">Change</button><br>
	</form>
</template>
