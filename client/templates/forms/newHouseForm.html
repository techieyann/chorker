<template name="newHouseForm">
	<form id="new-house-form" role="form">
		<div class="form-group">
			<label for="house-name">Name:</label>
			<input id="house-name" name="houseName" type="text" placeholder="Enter a house name">
		</div>
		<div class="form-group">
			<label for="house-pass1">Password:</label>
			<input id="house-pass1" name="housePass1" type="password" placeholder="Choose a password">
		</div>
		<div class="form-group">
			<label for="house-pass1">Confirm:</label>
			<input id="house-pass2" name="housePass2" type="password" placeholder="Confirm your password">
		</div>
		<button class="btn btn-primary" type="submit">Create</button>
	</form>
</template>
