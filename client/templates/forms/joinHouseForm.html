<template name="joinHouseForm">
	<form id="{{_id}}" class="join-house-form" role="form-inline">
		<div class="input-group">
			<label for="pass">Password for {{name}}: </label>
			<input id="pass" name="pass" type="password" placeholder="Enter Password">
			<button class="btn btn-default" type="submit">Join</button>
			<button class="btn btn-default" id="cancel">Cancel</button>
		</div>																							

	</form>
</template>
