<template name="profile">
	<div class="row">
		<div class="col-sm-7">
			{{> profileReporting}}
		</div>
		<div class="col-sm-5">
			<button class="btn btn-default" id="change-username">Change username</button>
		</div>
	</div>
</template>

<template name="profileReporting">
	<ul>
		{{#each completed}}
		<li>Completed {{chore.name}} ({{chore.room}}) on {{completed_on}}</li>
		{{/each}}
	</ul>
</template>
