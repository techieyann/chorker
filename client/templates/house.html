<template name="house">
	<div class="row">
		<div class="col-sm-4">
			<h2>{{houseName}} <a href="{{pathFor 'chores'}}">Chores</a></h2>
			{{#if isOwner}}<a href="{{pathFor 'house'}}/{{houseId}}">Manage house</a>{{/if}}
		</div>
		<div class="col-sm-4">
			{{> housemates}}
		</div>
		<div class="col-sm-4">
			{{> houseDoughnutChart}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			{{> listRooms}}
		</div>
		<div class="col-sm-4">
			{{> recentChores}}
		</div>
		<div class="col-sm-4">
			{{> leastRecentChores}}
		</div>
	</div>

</template>


<template name="houseDoughnutChart">
	{{initChartAutorun}}
	<canvas class="{{#if chartHidden}}hidden{{/if}}" id="house-doughnut-chart" width="300px" height="200px"></canvas>
</template>
