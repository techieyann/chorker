<template name="removeHousemateModalHeader">
	<h4 class="modal-title text-center">Are you sure you want to remove this housemate?</h4>
</template>

<template name="removeHousemateModalBody">
<p class="text-center">{{name}}</p>
</template>

<template name="removeHousemateModalFooter">
<button id="cancel" class="btn">Cancel</button>
<button id="remove" class="btn btn-danger">Remove</button>
</template>
